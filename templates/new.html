{% block content %}
<div id="preference-box" class="ui segment container grid"  style="display:none;">
  <div class="two wide column"></div>
  <form id="form-nuevo-enfermedad" class="ui form twelve wide column"> {% csrf_token %}

    <h2 class="ui header">
      <i class="plus icon"></i>
      <div class="content">
        Agregar enfermedad de maíz por hoja
      </div>
    </h2>

    <h4 class="ui dividing header">Por favor, ingrese la nueva enfermedad de la planta y sus síntomas</h4>

    <!-- dish name -->
    <div class="inline fields">
      <label class="four wide field">Nombre de la enfermedad</label>
      <div class="six wide field">
        <input type="text" name="enfermedad-name" placeholder="Nueva enfermedad">
      </div>
    </div>

    <!-- Dropdown planta -->
    <div class="inline fields" style="display:none;">
      <label class="four wide field">Elige la planta</label>
      <select class="ui search dropdown" name="planta">
  <!--  <option value="">Select Cuisine</option>
        <option value="soja">Soja</option> -->
        <option value="maiz">Maíz</option> 
   <!-- <option value="trigo">Trigo</option> -->
      </select>
    </div>

    <!-- sintoma-aa -->
    <div class="inline fields">
      <label class="four wide field">¿Hay perforaciones en la hoja?</label>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-aa" tabindex="0" value="TRUE" class="hidden">
          <label>Si</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-aa" tabindex="0" value="FALSE" class="hidden">
          <label>No</label>
        </div>
      </div>
    </div>

    <!-- sintoma-bb -->
    <div class="inline fields">
      <label class="four wide field">¿De qué color son las manchas?</label>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-bb" tabindex="0" value="ceniza" class="hidden">
          <label>Ceniza</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-bb" tabindex="0" value="blanco" class="hidden">
          <label>Blanco</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-bb" tabindex="0" value="marron" class="hidden">
          <label>Marron</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-bb" tabindex="0" value="no mancha" class="hidden">
          <label>No mancha</label>
        </div>
      </div>
    </div>

    <!-- sintoma-cc -->
    <div class="inline fields">
      <label class="four wide field">¿Qué formas tienen las manchas?</label>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-cc" tabindex="0" value="rectangular" class="hidden">
          <label>Rectangulares</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-cc" tabindex="0" value="circular" class="hidden">
          <label>Circulares</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-cc" tabindex="0" value="irregular" class="hidden">
          <label>Irregular</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-cc" tabindex="0" value="no forma mancha" class="hidden">
          <label>No hay manchas</label>
        </div>
      </div>
    </div>

    <!-- sintoma-ee -->
    <div class="inline fields">
      <label class="four wide field">¿Dónde están distribuidas las lesiones?</label>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-ee" tabindex="0" value="en nervadura" class="hidden">
          <label>Por las nervaduras</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-ee" tabindex="0" value="en cogollo" class="hidden">
          <label>En el cogollo</label>
        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-ee" tabindex="0" value="dispersa" class="hidden">
          <label>Dispersas</label>
        </div>
      </div>
     </div>

    <!-- sintoma-dd -->
    <div class="inline fields">
      <label class="four wide field">¿Se presenta acame?</label>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-dd" tabindex="0" value="si acame" class="hidden">

        </div>
      </div>
      <div class="three wide field">
        <div class="ui radio checkbox">
          <input type="radio" name="sintoma-dd" tabindex="0" value="no acame" class="hidden">
          <label>No</label>
        </div>
      </div>
     </div>
