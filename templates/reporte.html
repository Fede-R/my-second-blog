{% load staticfiles %}

{% block content %}

<h2 class="ui center aligned icon header">
  <i class="circular comment icon"></i>
  Reporte de comentarios
</h2>

<div class="ui container">
<table class="ui basic table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Comentario</th>
      <th>Fecha</th>
    </tr>
  </thead>
  {% for mireviews in mireviews %}
  <tbody>
    <tr>
      <td>{{ mireviews.id }}</td>
      <td>{{ mireviews.reviewer }}</td>
      <td>{{ mireviews.comment }}</td>
      <td>{{ mireviews.createdTime }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
</div>

<br>
{% endblock %}
